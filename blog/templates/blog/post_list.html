
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post-box">
            <p class="publish-label">published: {{ post.published_date }}</p>
            <h3><a href="{% url 'post_detail' pk=post.pk %}" class="post-title">{{ post.title }}</a></h3>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
