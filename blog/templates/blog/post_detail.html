{% extends 'blog/base.html' %}

{% block content %}
    <div class="post post-detail-box">
        {% if post.published_date %}
            <div class="date publish-label">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn post-edit-button" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <a href="/" class="post-detail-back btn">Go back</a>
{% endblock %}
